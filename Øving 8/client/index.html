<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="style.css">

    <script src="./jquery-3.2.0.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="main-container">
      <div id="connection_label">
        Connecting...
      </div>

      <span>Brukernavn: </span><input id="username-input" type="text" value="" placeholder="Skriv inn brukernavn her...">
      <br>

      <span>Velg farge til melding: </span><input id="color-input" type="color"></input>

      <div id="message-board">
        <!-- <p class="user-message">-->
      </div>
      <input id="new-message" type="text" placeholder="Skriv inn melding her...">
      <button id="new-message-button" type="button">Send melding</button>
    </div>
  </body>
</html>
